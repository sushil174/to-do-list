<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>

    <dialog id="task-dialog">

        <form>
            <ul class="inputs">
                <li>
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" name="task-title" required>
                </li>

                <li>
                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" name="task-date" required>
                </li>

                <li>
                    <label for="task-priority">Priority</label>

                    <select name="priority" id="task-priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select> 
                </li>

                <li>
                    <label for="task-info">Discription</label>
                    <textarea id="task-info" name="task-info" rows="4" cols="50"></textarea>
                </li>
                
            </ul>

            <div>

                <button id= "task-cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button id="task-confirm" value="default">Confirm</button>

            </div>

        </form>

    </dialog>


    <dialog id="edit-task-dialog">

        <form>
            <ul class="inputs">
                <li>
                    <label for="edit-task-title">Title</label>
                    <input type="text" id="edit-task-title" name="task-title" required>
                </li>

                <li>
                    <label for="edit-task-date">Date</label>
                    <input type="date" id="edit-task-date" name="task-date" required>
                </li>

                <li>
                    <label for="edit-task-priority">Priority</label>
                    <select name="priority" id="edit-task-priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select> 
                </li>

                <li>
                    <label for="edit-task-info">Discription</label>
                    <textarea id="edit-task-info" name="task-info" rows="4" cols="50"> </textarea>
                </li>
                
            </ul>

            <div>

                <button id= "edit-task-cancel" value="cancel" formmethod="dialog">Cancel</button>
                <button id="edit-task-confirm" value="default">Confirm</button>

            </div>

        </form>

    </dialog>

    <div class="container">
        <div class="sidebar">

            <div class="side-button">
                <button id="home">Home</button>
                <button id="due">Past Dues</button>
                <button id="today">Today</button>
            </div>

            <div id="content"></div>
            <div id="project-dialog">
                <!-- <form> -->
                    <input type="text" id="project-title" placeholder="e.g. School Work" autofocus required>
                    <div>
                        <button id= "cancel" value="cancel" >Cancel</button>
                        <button id="confirm" value="default">Confirm</button>
                    </div>
                <!-- </form> -->
            </div>

            <button class="add-project">Add project</button>
        </div>

        <div class="tasks">
            <div id="tasklist"></div>
            <!-- <div id="task-dialog">
                <div class="tasksInput">
                    <input autofocus type="text" id="task-name" placeholder="Title" required>
                    <input type="date" id="task-date" placeholder="Date">
                    <input type="text" id="task-priority" placeholder="Priority">
                    <input type="text" id="task-discription" placeholder="Discription">
    
                    <div>
                        <button id="task-cancel">Cancel</button>
                        <button id="task-confirm">Confirm</button>
                    </div>
                </div>
            </div> -->
            <button id="add-task">Add task</button>
        </div>

    </div>

</body>
</html>
